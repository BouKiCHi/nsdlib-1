<h1>NSDL（NES Sound Driver Library）</h1>
<h2>MML reference: Relative Volume</h2>

<!-- ──────────────── -->
<div class='block'>
<h3>定義（Define）</h3>
<code><pre>
        (
        )
</pre></code>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>引数（Inputs）</h3>

<p>
無し
</p>

</div>
<!-- ──────────────── -->
<div class='block'>
<h3>内容（Contents）</h3>
<dl>
<dt>(</dt><dd>音量を1下げます。</dd>
<dt>)</dt><dd>音量を1上げます。</dd>
</dl>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>注意（Notes）</h3>
<p>
2A03の三角波では音量指定はできません。<br>
</p>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>例（Sample）</h3>

<code><pre>
    [4 c& ) ]     <span style="color:green;">/* cresc. */</span>
    [4 c& ( ]     <span style="color:green;">/* decresc. */</span>
</pre></code>

</div>


</div>
