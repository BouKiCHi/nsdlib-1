<h1>NSDL（NES Sound Driver Library）</h1>

<h2>再配布（Re-distribution）</h2>

<div class='block'>
<h3>非商用</h3>
<p>
配布しているアーカイブのままで再配布して下さい。<br>
</p>
<p>
また、本ライブラリをリンクしてビルドされたユーザー様のアプリケーションにつきましては、
本サウンドドライバーを組み込んだ（リンクした）ことを明記する事を条件に、配布可とします。
</p>
</div>

<div class='block'>
<h3>商用</h3>
<p>
先ずは、ご相談ください。
</p>
</div>

</div>
