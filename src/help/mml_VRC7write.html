<h1>NSDL（NES Sound Driver Library）</h1>
<h2>MML reference: VRC7 Regigster Write</h2>

<!-- ──────────────── -->
<div class='block'>
<h3>定義（Define）</h3>
<code><pre>
        yV<var>reg</var>,<var>data</var>
</pre></code>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>引数（Inputs）</h3>

<h4>reg</h4>
<p>
書き込むVRC7のレジスタを指定します。<br>
0〜63の範囲で指定してください。<br>
</p>

<h4>data</h4>
<p>
書き込むVRC7のデータを指定します。<br>
0〜255の範囲で指定してください。<br>
</p>


</div>
<!-- ──────────────── -->
<div class='block'>
<h3>内容（Contents）</h3>
<p>
VRC7音源のレジスタ<var>reg</var>番に、<var>data</var>を書き込みます。
</p>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>注意（Notes）</h3>
<p>
</p>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>例（Sample）</h3>

<code><pre>
<span style="color:green;">//実装しておきながら用途がわからん。</span>
</pre></code>

</div>

</div>
