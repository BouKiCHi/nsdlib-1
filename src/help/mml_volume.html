<div id='contents'>
<h1>NSDL（NES Sound Driver Library）</h1>
<h2>MML reference: Volume</h2>

<!-- ──────────────── -->
<div class='block'>
<h3>定義（Define）</h3>
<code><pre>
        v<var>volume</var>
</pre></code>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>引数（Inputs）</h3>

<h4>volume</h4>
<p>
音量です。0〜15の範囲（1=ppp, 8=mp & mf, 15=fff）で指定してください。<br>
</p>


</div>
<!-- ──────────────── -->
<div class='block'>
<h3>内容（Contents）</h3>
<p>
音量を指定します。<br>
</p>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>注意（Notes）</h3>
<p>
2A03の三角波では音量指定はできません。<br>
</p>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>例（Sample）</h3>

<code><pre>
    v13     <span style="color:green;">/* volume = about ff */</span>

</pre></code>

</div>


</div>

</BODY>
</HTML>
