<h1>NSDL（NES Sound Driver Library）</h1>
<h2>Function reference: nsd_stop_bgm()</h2>

<!-- ──────────────── -->
<div class='block'>
<h3>定義（Define）</h3>
<code><pre>
        void    __fastcall__    nsd_stop_bgm(void );
</pre></code>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>引数（Inputs）</h3>
<p>
	無し（no input）
</p>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>戻り値（Outputs）</h3>
<p>
	無し（no output）
</p>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>内容（Contents）</h3>
<p>
曲(BGM)を停止します。<br>
</p>
<p>
Stop the BGM.<br>
</p>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>注意（Notes）</h3>
<p>
本関数を呼ぶ前に、ＲＯＭは曲データ及び効果音データがあるバンクに切り替えて置いてください。<br>
</p>
<p>
</p>
